<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - Noice App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .back-link {
            display: inline-block;
            color: #bb86fc;
            text-decoration: none;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }
        .back-link:hover {
            opacity: 0.8;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .effective-date {
            color: #999;
            margin-bottom: 30px;
            font-style: italic;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 40px;
            margin-bottom: 15px;
            color: #bb86fc;
        }
        p, li {
            color: #e0e0e0;
            margin-bottom: 15px;
        }
        ul {
            padding-left: 30px;
        }
        li {
            margin-bottom: 10px;
        }
        .contact-email {
            color: #bb86fc;
            text-decoration: none;
        }
        .contact-email:hover {
            text-decoration: underline;
        }
        @media(max-width:600px){
            h1 { font-size: 2rem; }
            h2 { font-size: 1.3rem; }
            .container { padding: 30px 15px; }
        }
    </style>
    <script src="lang.js"></script>
    <script src="terms-content.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link" data-i18n="backToHome">‚Üê Back to Home</a>
        
        <h1 data-i18n="termsTitle">Terms of Service for Noice</h1>
        <p class="effective-date" data-i18n="effectiveDate">Effective Date: December 24, 2024</p>
        
        <div id="terms-content">
            <!-- Content will be loaded dynamically based on language -->
        </div>
    </div>
    
    <script>
        // Load terms content based on language
        document.addEventListener('DOMContentLoaded', function() {
            function loadTermsContent() {
                const lang = langManager.currentLang;
                const content = termsContent[lang] || termsContent.en;
                const container = document.getElementById('terms-content');
                
                container.innerHTML = content.sections.map(section => {
                    let html = `<h2>${section.title}</h2>`;
                    if (section.content) {
                        html += `<p>${section.content}</p>`;
                    }
                    if (section.extra) {
                        html += `<p>${section.extra}</p>`;
                    }
                    if (section.list) {
                        html += '<ul>';
                        section.list.forEach(item => {
                            html += `<li>${item}</li>`;
                        });
                        html += '</ul>';
                    }
                    return html;
                }).join('');
            }
            
            // Load content on page load
            loadTermsContent();
            
            // Update content when language changes
            const originalSetLanguage = langManager.setLanguage.bind(langManager);
            langManager.setLanguage = function(lang) {
                originalSetLanguage(lang);
                loadTermsContent();
            };
        });
    </script>
</body>
</html>
